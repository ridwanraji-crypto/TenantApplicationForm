<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Application</title>
    <style>
        body {
            background-color: #337ab7; /* This is the vibrant blue background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 50px 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        p {
            font-size: 1em;
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .next-button {
            background-color: #5cb85c; /* This is the green color of the button */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .next-button:hover {
            background-color: #4cae4c; /* A slightly darker green for the hover effect */
        }
    </style>
</head>
